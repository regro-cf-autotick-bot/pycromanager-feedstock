{% set name = "pycromanager" %}
{% set version = "0.29.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pycromanager-{{ version }}.tar.gz
  sha256: 9dd7a684a129332424481ec6778658c00407ed2df9c2841c88cf11a6b569ff24
  patches:
    - setup.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - dask-core >=2022.2.0
    - docstring-inheritance
    - ndtiff >=2.2.0
    - numpy
    - pymmcore
    - python >={{ python_min }}
    - pyzmq
    - sortedcontainers  # Imported but not declared in requirements

test:
  imports:
    - pycromanager
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/pycromanager
  summary: Open source microscope control using python
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/micro-manager/pycro-manager

extra:
  recipe-maintainers:
    - goanpeca
    - henrypinkard
